<html>
<head>
<title>Detail Form</title>
<style>
#main {
  margin: auto;
  width: 50%;
  border: 3px solid black;
  padding: 10px;
  background-color:#ffccb8;
 
  text-align:center;
}

th,tr,td{
padding:10px;
}
#A{

border:3px solid black;
position:absolute;
width:150px;
background-color:orange;
}
td{
padding:10px;
}
td{
border:1px solid black;}
label{
align:left;
padding:5px;
position:center;}
</style>
<script>
function varification(){
    var name=document.getElementById("name");
    var email=document.getElementById("mail");
    var contact=document.getElementById("number");

    var atpos = email.value.indexOf("@");
    var dotpos = email.value.lastIndexOf(".");

    if(name.value=="" || email.value=="" || contact.value=="")
    {
        window.alert("Enter the  required field");
    }
    else if(name.value.length<3)
    {
        window.alert("Your name must be 3 characters long");
    }
    else if(contact.value.length!=10)
    {
        window.alert("Enter valid mobile number");
    }
    else if(atpos < 1 || ( dotpos - atpos < 2 ))
    {
        window.alert("Enter valid email-id");
    }
    else
    {
        var disp=document.getElementById("last");
        disp.style.display="block";
        var table = document.getElementById("detailTable");
        var count=0;
    for (let row of table.rows) 
    {
        for(let cell of row.cells) 
        {
        if(cell.innerText == email.value || cell.innerText==contact.value)
        count=1;
        }
    }
    if(count==1)
    alert("User already exists");
    else
    {
    var row = table.insertRow(table.length);
    row.setAttribute("class","table-success");
    row.setAttribute("id","delRow")    

    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);

    cell1.innerHTML = name.value;
    cell2.innerHTML = email.value;
    cell3.innerHTML=contact.value;
    cell4.innerHTML="<a href='#' onclick='del(delRow)'>Delete</a>";

    name.value='';
    email.value='';
    contact.value='';
    }
}
}
function del(delRow)
{
    var table = document.getElementById("detailTable");
    delRow.parentNode.removeChild(delRow);

}
</script>
</head>
<body>

<div id="main">
<table id="V4">
<tr>
	<th>
		<h2><u>Detail Form</u></h2>
	</th>
</tr>
<tr>
	<td><label>Name:</label></td>
	<td><input type="text" id="name" placeholder="Sourav"/></td>
</tr>
<tr>
	<td><label>Mob number:</label></td>
	<td><input type="number" id="number" placeholder="9876543210"/></td>
</tr>
<tr>
	<td><label>Email:</label></td>
	<td><input type="text" id="mail" placeholder="sourav@gmail.com"/></td>
</tr>
</table>
<button onclick="varification()" id="A">SUBMIT</button>
<hr><br>
 <div id="last">
                    
                         
                        <div class="container">
                            <center> <h1 style="color:white">User Details</h1>
                        
                                    
                            <table class="table table-bordered" id="detailTable" >
                                <tr>
                                    <th>Name</th>
                                    <th>E-mail</th>
                                    <th>Mobile No.</th>
                                </tr>
                            </table>
                            
                        </div>
                      </div>
</div>

</body>
</html>
